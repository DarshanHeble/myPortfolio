<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6db78d1cd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>

<body>
    <div class="container">
        <div class="circularprobar html ">
            <i class="fa-brands fa-html5" style="color: #ff0000;"></i>
            <span class="progressvalue progressvaluehtml">0%</span>
        </div>
        <div class="circularprobar css">
            <i class="fa-brands fa-css3-alt" style="color: #005eff;"></i>
            <span class="progressvalue progressvaluecss">0%</span>
        </div>
        <div class="circularprobar js">
            <i class="fa-brands fa-js" style="color: #ffd500;"></i>
            <span class="progressvalue progressvaluejs">0%</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
